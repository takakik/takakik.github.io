<!doctype html>
<html>
<head>
</head>
<body>
<div>URL : <span id="output"></span></div>
<script type="text/javascript">
  let cate_id = 5;
  let product_id = 10;
  let num = 3;
  let get_url = () => { let unit = 100; return `/${cate_id}/${product_id}/?sum=${unit * num}.`; };
  document.getElementById('output').innerHTML = get_url();
</script>
</body>
</html>
